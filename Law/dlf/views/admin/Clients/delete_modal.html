<!--===============================Client delete modal starts====================================-->
	<div class="custom_modal"  >
		<div class="col-md-9 col-sm-9 col-xs-12 custom_modal_body">
			<div class="col-md-9 col-sm-9 col-xs-12 custom_modal_header">
	
			</div>
			<div class="col-md-9 col-sm-9 col-xs-12 custom_modal_body_inner delete_modal">
				<p>Are you sure to delete {{client_name}}?</p>
			</div>
			<div class="col-md-9 col-sm-9 col-xs-12 custom_modal_footer">
					<a href="javascript:void(0)" class="custom_modal_footer_link btn btn-primary"
						  ng-click="client.delete(client_id)">Yes</a>
					<a href="javascript:void(0)" class="custom_modal_footer_link close_btn btn btn-default" ng-click="client.close_modal()">No</a>
					
			</div>
		</div>
	</div>
	<!--===============================Client delete modal ends====================================-->
