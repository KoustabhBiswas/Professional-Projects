<!-- login portal body starts -->
<div class="col-md-4 col-sm-4 col-xs-12 login-body">
    <div class="row login-header">
        <h3>Log In Portal</h3>
    </div>
    <form ng-submit="login.login()">
        <div class="col-md-12 col-sm-12 col-xs-12 login-footer">
            <div class="alert alert-danger" ng-show="loginFlag == 0">
                Username / Password not matched
            </div>
            <div class="form-group ">
                <label>Username:</label>
                <input type="text" name="user_name" class="form-control" 
                        ng-model="login.credentials.username" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" class="form-control" 
                        ng-model="login.credentials.password" placeholder="Enter Password">
            </div>
            <div class="form-group">
                
                <input type="submit" name="" class="form-control btn login-btn" value="Log-In">
            </div>
        </div>
    </form>
    <div class="col-md-12 col-sm-12 col-xs-12 ">
        <p>Are you not registered with us ? <span> </span><a href="/law/dlf/register">Register Here</a></p>
        <!-- <button onclick="test()">Test</button> -->
    </div>

                type: "GET",
                url: "http://www.aptipractice.byethost13.com/client/ClientController/index",
                crossDomain: true,

                success: function(resp){
                    console.log(resp);
                },
                // beforeSend: setHeader
            });
        }
    </script>
</div>
<!-- login portal body ends -->
